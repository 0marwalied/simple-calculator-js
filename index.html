<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <button class="btn" onclick="clearScreen()">AC</button>
      <button class="btn" onclick="deleteScreen()">DEL</button>
      <button class="btn" onclick="appendScreen('%')">%</button>
      <button class="btn" onclick="appendScreen('/')">/</button>
      <button class="btn" onclick="appendScreen('7')">7</button>
      <button class="btn" onclick="appendScreen('8')">8</button>
      <button class="btn" onclick="appendScreen('9')">9</button>
      <button class="btn" onclick="appendScreen('*')">*</button>
      <button class="btn" onclick="appendScreen('4')">4</button>
      <button class="btn" onclick="appendScreen('5')">5</button>
      <button class="btn" onclick="appendScreen('6')">6</button>
      <button class="btn" onclick="appendScreen('-')">-</button>
      <button class="btn" onclick="appendScreen('1')">1</button>
      <button class="btn" onclick="appendScreen('2')">2</button>
      <button class="btn" onclick="appendScreen('3')">3</button>
      <button class="btn" onclick="appendScreen('+')">+</button>
      <button class="btn" onclick="appendScreen('0')">0</button>
      <button class="btn" onclick="appendScreen('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
